<section *ngIf="control$ | async as users; else loading">
    <ul>
        @for (user of users; track user.id) {
        @if(user.id==2){
            <p>{{check}}</p>
        } 
        @else {
            <p>{{check}}</p>
        }
        <li>
            ID: {{ user.id }}, Name: {{ user.username }}, Email: {{ user.email }}
        </li>
        }
    </ul>
</section>

<ng-template #loading>
    <p>Loading data...</p>
</ng-template>

<div>
    <p>Delete</p>
    <input type="number" name="id" [(ngModel)]="id">
</div>

<div>
    <p>Update</p>
    <input type="text" name="email" [(ngModel)]="email">
</div>

<div>
    <p>Normal</p>
    <input type="text" name="text" [(ngModel)]="text">
    <button type="submit" (click)="onSubmit()">Normal</button>
</div>
