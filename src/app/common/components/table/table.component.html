<app-page-tip [title]="title" [description]="description" [actionArray]="actionArray" (actionEmit)="onEmit($event)"></app-page-tip>
<mat-form-field>
<mat-label>Search</mat-label>
<input matInput (input)="onSearch($event)" placeholder="Type to search..." />
</mat-form-field>

<div class="mat-elevation-z2">
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}}</td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let element">
        <span class="material-symbols-outlined" (click)="$event.stopPropagation();onCreate(element)">create_new_folder</span>&nbsp;
        <span class="material-symbols-outlined" (click)="$event.stopPropagation();onEdit(element)">edit</span>&nbsp;
        <span class="material-symbols-outlined" (click)="$event.stopPropagation();onView(element)">visibility</span>&nbsp;
        <span class="material-symbols-outlined" (click)="$event.stopPropagation();onDelete(element)">delete</span>&nbsp;
        <button mat-button (click)="$event.stopPropagation();show()">show</button>
        <button mat-button (click)="$event.stopPropagation();warning()">Warning</button>
        <button mat-button (click)="$event.stopPropagation();error()">Error</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowclick(row)"></tr>
  </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
