<div fxFlex="100"  fxLayoutAlign="center start" appLogin>
<div fxLayout="column" fxFlex="30" class="container" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="center center">Login</div>
    <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput (input)="userGet($event)">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput (input)="passGet($event)">
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button (click)="control()">SIGNUP</button>
    </div>
</div>
</div>
